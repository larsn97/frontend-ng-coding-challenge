<div class="container">
  <mat-card class="card">
    <mat-card-header>
      <div class="col-12">
        <mat-card-title-group>
          <div class="col-12">
            <mat-card-title class="centered">Create Prompt</mat-card-title>
            <mat-card-subtitle>Eingeloggt als: {{this.user?.username}}</mat-card-subtitle>
          </div>
        </mat-card-title-group>
      </div>
    </mat-card-header>
    <div class="col-12">
      <mat-card-content>
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
          <div class="col-12">
            <mat-form-field>
              <mat-label>Inhalt</mat-label>
              <input matInput type="text" [formControl]="form.controls.promptDescription">
              @if (form.controls.promptDescription.invalid) {
                <mat-error>Nicht valide</mat-error>
              }
            </mat-form-field>
          </div>
          <div class="col-12">
            <button mat-flat-button color="primary" type="submit" [disabled]="!form.valid">Login</button>
          </div>
        </form>
      </mat-card-content>
    </div>
  </mat-card>
</div>
