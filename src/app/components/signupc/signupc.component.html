
<div class="container">
  <mat-card class="card">
    <mat-card-header>
      <mat-card-title-group>
        <div class="col-12">
          <mat-card-title class="centered">Sign Up</mat-card-title>
        </div>
      </mat-card-title-group>
    </mat-card-header>
    <div class="col-12">
      <mat-card-content>
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
          <div class="col-12">
            <mat-form-field>
              <mat-label>Username</mat-label>
              <input matInput type="text" [formControl]="form.controls.username" [errorStateMatcher]="matcher">
              @if (form.controls.username.invalid) {
                <mat-error>Nicht valide</mat-error>
              }
            </mat-form-field>
          </div>
          <div class="col-12">
            <mat-form-field>
              <mat-label>Password</mat-label>
              <input matInput [type]="hidePassword ? 'password' : 'text'" [formControl]="form.controls.password" [errorStateMatcher]="matcher">
              <button mat-icon-button matSuffix type="button" (click)="hidePassword = !hidePassword" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hidePassword">
                <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
              </button>
              @if (form.controls.password.invalid) {
                <mat-error>Nicht valide</mat-error>
              }
            </mat-form-field>
            <mat-form-field>
              <mat-label>Password</mat-label>
              <input matInput [type]="hideRepeatPassword ? 'password' : 'text'" [formControl]="form.controls.repeatPassword" [errorStateMatcher]="matcher">
              <button mat-icon-button matSuffix type="button" (click)="hideRepeatPassword = !hideRepeatPassword" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hideRepeatPassword">
                <mat-icon>{{hideRepeatPassword ? 'visibility_off' : 'visibility'}}</mat-icon>
              </button>
              @if (form.controls.password.invalid) {
                <mat-error>Nicht valide</mat-error>
              }
            </mat-form-field>
          </div>
          <div class="col-12">
            <button mat-flat-button color="primary" type="submit" [disabled]="!form.valid">Registrieren</button>
          </div>
        </form>
        <div class="col-12 register-hint">{{registerHint}}</div>
      </mat-card-content>
    </div>
  </mat-card>
</div>
